            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">

        <a class="nav-link" href="./carrinho.html">
			<span><img src="./icons/003-carrinho.svg" alt="Carrinho de compras"></span>
			Carrinho </a>
      </li>

                      alt="logo da marca"
                  /></span>
                  Sair</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- navbar acaba -->

      <!-- jumbo starta -->
      <div class="jumbotron">
        <h1 class="display-4">
          <span id="cad-img-span"
            ><img src="./icons/001-pizza.svg" alt="logomarca"
          /></span>
          Entre no AnhembiEats!
        </h1>
        <p class="lead">
          Preencha os campos abaixo para fazer login.
        </p>
        <p id="cd-login">Ainda não é cadastrado? <a href="./cadastro.html">Clique aqui!</a> </p>
        <hr class="my-4" />
        <div class="container">
          <form action="">


            <div class="row">
              <div class="col-6-lg">
                <label for="ra" id="ra">RA:</label>
              </div>
              <div class="col-6-lg">
                <input
                  type="text"
                  name="ra"
                  placeholder="21202251"
                  maxlength="8"
                  minlength="6"
                  required
                />
              </div>
            </div>

            <div class="row">
                <div class="col-6-lg">
                  <label for="senha">Senha:</label>
                </div>
                <div class="col-6-lg">
                  <input
                    type="password"
                    name="senha"
                    placeholder="******"
                    minlength="5"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6-lg">
                  <label for="campus">Campus:</label>
                </div>
                <div class="col-6-lg">
                    <select name="campus0" id="lg-select">
                        <option value="vo" selected required>Vila Olímpia</option>
                        <option value="mo">Mooca</option>
                        <option value="mb">Morumbi</option>
                    </select>
                </div>
              </div>

            <div class="row">
              
              <div class="col-4">
                <button type="submit" class="btn btn-success btn-block">
                  Entrar
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <!-- jumbo acabou :D -->

      <hr class="my-4" />

                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Copyright 2020, Anhembi Morumbi</a
              >
            </li>
          </ul>
        </nav>
